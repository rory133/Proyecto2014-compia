<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="Principal">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pagina Principal</title>
            </f:facet>

            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>

        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    cabecera
                    <h:link outcome="login" value="logarse" />
                    <br/>
                    <h:link outcome="crearUsuario" value="Crear cuenta" />
                </p:layoutUnit>
                <!--
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                -->

                <p:layoutUnit position="west" size="25%" header="Categorias" collapsible="false">
                    <h:form>
                        <p:growl id="msgs" showDetail="true" escape="false"/>

                        <h3 style="margin-top:0">Single</h3>
                        <p:tree value="#{treeSelectionView.root1}" var="doc"
                                selectionMode="single"
                                selection="#{treeSelectionView.selectedNode}">
                            <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                                <h:outputText value="#{doc.nombre}"/>
                            </p:treeNode>
                            <p:treeNode type="document" icon="ui-icon-document">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                            <p:treeNode type="picture" icon="ui-icon-image">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                            <p:treeNode type="mp3" icon="ui-icon-video">
                                <h:outputText value="#{doc.nombre}" />
                            </p:treeNode>
                        </p:tree>

                        <p:commandButton value="Display" update="msgs" icon="ui-icon-newwin"
                                         actionListener="#{treeSelectionView.displaySelectedSingle}"/>
                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

            <br />
            <!--<h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />-->
        </h:body>

    </f:view>
</html>
